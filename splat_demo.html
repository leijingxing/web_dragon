<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gaussian Splatting Demo (Three.js + Luma)</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: sans-serif;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            max-width: 300px;
            z-index: 10;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #00ffaa;
        }
        p {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #ddd;
        }
    </style>

    <!-- 
      关键修复：Import Map
      这告诉浏览器，当代码（包括第三方库）请求 "three" 时，应该去哪里找。
      必须放在任何 type="module" 脚本之前。
    -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.js"
        }
    }
    </script>
</head>
<body>
    <div id="ui">
        <h1>Luma AI WebGL Library</h1>
        <p>这是目前 Web 端最稳定的 Gaussian Splatting 实现。</p>
        <p>左键旋转 • 滚轮缩放 • 右键平移</p>
    </div>

    <script type="module">
        // 现在我们可以直接使用 import map 中定义的短名称
        import { LumaSplatsThree } from "@lumaai/luma-web";
        import * as THREE from "three";
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";

        // 1. 标准 Three.js 设置
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2; // 离近一点
        // Luma 场景通常Z轴朝上，这里调整一下相机位置适应
        camera.position.set(0, 1, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 2. 加载 Luma Splats
        // 这是一个公开的 Luma 场景 URL
        const splats = new LumaSplatsThree({
            source: 'https://lumalabs.ai/capture/d80d4876-cf74-4b8a-8b5b-49ffac44cd4a'
        });
        
        scene.add(splats);

        // 3. 渲染循环
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
