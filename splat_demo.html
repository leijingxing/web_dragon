<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gaussian Splatting Demo (Three.js + Luma)</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: sans-serif;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
            max-width: 300px;
            z-index: 10;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #00ffaa;
        }
        p {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #ddd;
        }
    </style>

    <!-- 
      关键修复：Import Map
      这告诉浏览器，当代码（包括第三方库）请求 "three" 时，应该去哪里找。
      必须放在任何 type="module" 脚本之前。
    -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
        }
    }
    </script>
</head>
<body>
    <div id="ui">
        <h1>Luma AI WebGL Library</h1>
        <p>这是目前 Web 端最稳定的 Gaussian Splatting 实现。</p>
        <p>左键旋转 • 滚轮缩放 • 右键平移</p>
        <p id="status" style="margin-top:8px;color:#aaa;">准备加载…</p>
        <label style="display:block;margin-top:10px;font-size:0.9rem;">
            本地 splat 文件：
            <input id="fileInput" type="file" accept=".splat,.ply" style="display:block;margin-top:6px;color:white;">
        </label>
        <p style="font-size:0.8rem;color:#999;margin-top:8px;">
            也可用 URL 参数：<code>?src=你的.splat或.ply直链</code>
        </p>
    </div>

    <script type="module">
        // 现在我们可以直接使用 import map 中定义的短名称
        import { LumaSplatsThree } from "@lumaai/luma-web";
        import * as THREE from "three";
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";

        // 1. 标准 Three.js 设置
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2; // 离近一点
        // Luma 场景通常Z轴朝上，这里调整一下相机位置适应
        camera.position.set(0, 1, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const statusEl = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');

        function setStatus(text, color = '#aaa') {
            statusEl.textContent = text;
            statusEl.style.color = color;
        }

        let splats = null;
        function loadSplats(source) {
            if (splats) {
                scene.remove(splats);
                splats.dispose();
                splats = null;
            }

            setStatus('加载中… 0%');
            splats = new LumaSplatsThree({
                source,
                onProgress: (e) => setStatus(`加载中… ${Math.round(e.progress * 100)}%`),
                onLoad: () => setStatus('加载完成', '#00ffaa')
            });

            scene.add(splats);
        }

        // 2. 选择数据源
        const params = new URLSearchParams(window.location.search);
        const srcParam = params.get('src');
        if (srcParam) {
            loadSplats(srcParam);
        } else {
            // 默认尝试 Luma capture（可能会被 500/CORS 拦）
            loadSplats({ captureUrl: 'https://lumalabs.ai/capture/83e9aae8-7023-448e-83a6-53ccb377ec86' });
        }

        fileInput.addEventListener('change', (ev) => {
            const file = ev.target.files?.[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            loadSplats(url);
        });

        // 3. 渲染循环
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            try {
                renderer.render(scene, camera);
            } catch (err) {
                setStatus(`渲染失败：${err?.message || err}`, '#ff8888');
                console.error(err);
            }
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
